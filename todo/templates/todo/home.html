{% extends 'todo/base.html' %}
{% load static %}
{% block conteudo %}

  <form action="" method="post">

    {% csrf_token %}
<!-- 
    {{formulario.as_p}}
    <button class="btn btn-primary">adicionar</button>

    <hr> -->
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="nova tarefa.." name="nome">
        </div>
        <div class="col">
           <button class="btn btn-primary">adicionar</button>
        </div>
     </div>


  </form>

  {% for tarefa in tarefas %}

  <p>{{ forloop.counter }} - {{ tarefa.nome}} 
     <a href="{% url 'todo:delete_task' tarefa.id %}">
        <img src="{% static 'x-circle.svg' %}" class="icon">
     </a>

  </p>
     
  {% endfor %}

{% endblock %}
